<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
		<form method="post">
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" min="3" max="50" required><br><br>

			<label for="portfolio">Portfolio</label><br>
			<input type="url" id="portfolio" name="portfolio" required><br><br>

			<label for="favColor">Favorite Color</label><br>
			<input type="color" name="favColor" id="favColor"><br><br>

			<label for="likeness">Likeness</label><br>
			<input type="range" name="likeness" id="likeness" min="1" max="100"><br><br>

			<button type="submit">Submit</button>
		</form>
</body>

</html>
